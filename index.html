<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>வருண் | என் தனிப்பட்ட வலைத்தளம்</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 10px;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #1e88e5;
    }

    p {
      line-height: 1.6;
    }

    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1e88e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #1e88e5;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/120" alt="profile">
    <h1>வணக்கம்! நான் வருண்</h1>
    <p>வலை வடிவமைப்பாளர் | Mobile Developer</p>
  </header>

  <section>
    <h2>என்னைப்பற்றி</h2>
    <p>
      நான் வருண், தமிழ் நாட்டில் இருந்து வந்த ஒரு mobile மற்றும் web developer. 
      HTML, CSS, JavaScript என பல மொழிகளில் வலைத்தளங்கள் மற்றும் App-களை உருவாக்குகிறேன்.
    </p>
  </section>

  <section>
    <h2>தொடர்பு கொள்ள</h2>
    <input type="text" placeholder="உங்கள் பெயர்">
    <input type="email" placeholder="மின்னஞ்சல் முகவரி">
    <textarea rows="4" placeholder="உங்கள் செய்தி எழுதுங்கள்..."></textarea>
    <button onclick="thanks()">அனுப்பு</button>
  </section>

  <footer>
    © 2025 வருண் | அனைத்து உரிமைகளும் பாதுகாக்கப்பட்டவை
  </footer>

  <script>
    function thanks() {
      alert("நன்றி! உங்கள் செய்தி பெறப்பட்டது.");
    }
  </script>

</body>
</html>
